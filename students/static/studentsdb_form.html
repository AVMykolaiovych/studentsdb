<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Сервіс обліку студентів</title>
    <!-- Bootstrap -->
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1>Форма редагування Студента</h1>
            </div>
            <form action="#" class="form-horizontal">
                <div class="form-group">
                    <label for="firstName" class="col-sm-2 control-label">Ім'я*</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="firstName" placeholder="Віталій">
                    </div>
                </div>
                <div class="form-group">
                    <label for="secondName" class="col-sm-2 control-label">По-батькові</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="secondName" placeholder="Іванович">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-2 control-label">Прізвище*</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="lastName" placeholder="Подоба">
                    </div>
                </div>
                <div class="form-group">
                    <label for="ticket" class="col-sm-2 control-label">№ Білету*</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" id="ticket" placeholder="254">
                    </div>
                </div>
                <div class="form-group">
                    <label for="date" class="col-sm-2 control-label">Дата народження</label>
                    <div class="col-sm-4">
                        <input type="date" class="form-control" id="date">
                    </div>
                </div>
                <div class="form-group">
                    <label for="image" class="col-sm-2 control-label">Фото</label>
                    <div class="col-sm-5">
                        <p>Наразі: <a href="#">student_photos/none_podoba_1.jpg</a>
                        <input type="checkbox" id="image"></p>
                        <p>Очистити</p>
                        <p>Змінити: <input type="file" id="file"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="group" class="col-sm-2 control-label">Група*</label>
                    <div class="col-sm-4">
                        <select class="form-control" id="group">
                            <option>Мтм-21</option>
                            <option>Мтм-22</option>
                            <option>Мтм-23</option>
                            <option>Мтм-24</option>
                            <option>Мтм-25</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Додаткові Нотатки</label>
                    <div class="col-sm-4">
                        <textarea class="form-control" rows="6" id="description" placeholder="test d"></textarea>
                    </div>
                </div>
                <div class="form-group"> 
                    <div class="col-sm-offset-2 col-sm-4">            
                        <a href="#" class="btn btn-primary btn-lg" role="button">Зберегти</a>
                        <a href="#" class="btn btn-default btn-lg" role="button">Скасувати</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="libs/jquery.min.js"></script>
    <!-- Include all compiled plugins -->
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/common.js" ></script>
</body>
</html>
